<!DOCTYPE html>
<html>
<head>
	<title>past.html</title>
	<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<script type="text/javascript" src="js/fdb-all.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<h1>支出查詢</h1>
	<p>
		<input type="radio" name="date" class="date" value="thisMonth" checked="true">本月份
	</p>
	<p>
		<input type="radio" name="date" class="date" value="period">指定期間
	</p>
	<p>
		<input type="date" id="dateFirst" >	-	<input type="date" id="dateLast" >
	</p>
	<button class="btn btn-primary" id="search" onclick="searchExpences()">查詢</button><hr>
	<h2>分類統計</h2>
	<table class="table table-striped">
		<thead>
			<tr class="success">
				<td>類別</td><br>
				<td>金額</td><br>
				<td>比例</td><br>
			</tr>
		</thead>
		<tbody id="category-tbody">			
		</tbody>
	</table>
	<p id="txtSum">總額:</p>
	<hr>
	<h2>支出細項</h2>
	<table class="table table-striped">
		<thead>
			<tr class="success"> 
				<td>日期</td>
				<td>項目</td>
				<td>金額</td>
			</tr>
		</thead>
		<tbody id="detail-tbody">
		</tbody>
	</table>
</body>
</html>
